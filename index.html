<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="content">
      <div class="flex-top" id="flex-top">
        <div class="logo"><h2>calc</h2></div>
        <div class="theme">
          <h6>THEME</h6>
          <div class="theme-holder">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <div class="grid">
              <input
                type="range"
                min="1"
                max="3"
                value="1"
                id="myRange"
                step="1"
              />
              <div class="select" id="selector">
                <div class="SelectBtn"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <input type="text" name="Input" min="1" max="3" value="1" id="display" />
      <div class="grid-box" id="grid-box">
        <button class="grid-item number seven" id="seven">7</button>
        <button class="grid-item number eight" id="eight">8</button>
        <button class="grid-item number nine" id="nine">9</button>
        <button class="grid-item del" id="del">DEL</button>
        <button class="grid-item number four" id="four">4</button>
        <button class="grid-item number five" id="five">5</button>
        <button class="grid-item number six" id="six">6</button>
        <button class="grid-item plus" id="plus">+</button>
        <button class="grid-item number one" id="one">1</button>
        <button class="grid-item number two" id="two">2</button>
        <button class="grid-item number three" id="three">3</button>
        <button class="grid-item minus" id="minus">-</button>
        <button class="grid-item number dot" id="dot">.</button>
        <button class="grid-item number zero" id="zero">0</button>
        <button class="grid-item number division" id="division">/</button>
        <button class="grid-item multiply" id="multiply">x</button>
        <button class="grid-item number reset" id="reset">RESET</button>
        <button class="grid-item equal" id="equal">=</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
